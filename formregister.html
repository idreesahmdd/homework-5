<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FORM REGISTER</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- SCRIPT  -->
    </head>
    <body>
        <nav class="navbar bg-light opacity-75 shadow sticky-top lh-1">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand text-center mx-3 text-dark fs-6" href="#">Register</a>
                <a class="navbar-brand text-center mx-3 text-dark fs-6" href="#list-data">List Data</a>
            </div>
        </nav>
        <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
            <div class="row justify-content-center">
                <div class="box-register col-10 col-md-9 p-4 rounded-4">
                    <h3 class="title-register text-center fs-3 text-light fw-bold mt-3 mb-4">R E G I S T E R</h3>
                    <form action="" id="form" autocomplete="off">
                        <div class="mb-4">
                            <label for="nama" class="form-label ms-2 text-light">Nama</label>
                            <input type="text" id="nama" class="nama form-control py-2" placeholder="*Minimal 10 Karakter" />
                            <div class="text-danger ms-2 pt-2" id="nama-error"></div>
                        </div>
                        <div class="row">
                            <div class="mb-2 col-5 col-md-4">
                                <label for="usia" class="form-label ms-2 text-light">Usia</label>
                                <input type="number" id="usia" min="1" class="usia form-control text-center" placeholder="*25" />
                            </div>
                            <div class="mb-2 col-12 col-md-8">
                                <label for="uang-sangu" class="form-label ms-2 text-center text-light">Uang Sangu (Rp)</label>
                                <input type="text" id="uang-sangu" class="uang-sangu form-control" placeholder="*440.000" />
                            </div>
                        </div>
                        <span class="text-danger ms-2" id="usia-error"></span>
                        <p class="text-danger ms-2" id="uang-error"></p>
                        <div class="col-12 mt-2 mb-4">
                            <button id="submit" class="submit text-dark px-4 py-2 rounded-3 fw-semibold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br /><br /><br /><br />
        <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-9">
                <div class="tab-pane" id="list-data">
                    <table class="table bg-dark-subtle table-hover table-bordered table-striped">
                        <thead class="bg-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Usia</th>
                                <th scope="col">Uang Sangu (Rp)</th>
                            </tr>
                        </thead>
                        <tbody id="table-data"></tbody>
                    </table>

                    <h4 id="resume" class="text-warning ms-1 fs-6">. . .</h4>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
